<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mithius Footwear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cdc95c0ab5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="company" id="company">
        <div id="company-logo">
          <img src="./icons/b_5ccefdc338263.svg" alt="company header" />
        </div>
        <div id="company-heading">
          <p><span>M</span>ithi<span>W</span>ear</p>
        </div>
      </div>

      <div class="search-container">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search brand..."
        />
      </div>

      <div id="cart">
        <p>Cart</p>
        <a href="#">
          <span class="material-symbols-outlined" id="cart-icon">
            shopping_cart
          </span>
        </a>
        <div id="dropdown"></div>
        <p id="cart-count">0</p>
      </div>
      <p id="greeting">
        Hello<span class="material-symbols-outlined"> sunny </span>
      </p>
    </header>
    <nav>
      <div id="brand-title">
        <h3><span>B</span>rands</h3>
      </div>
      <ul id="brands">
        <li id="Nike" class="brandName">Nike</li>
        <li id="adidas" class="brandName">Adidas</li>
        <li id="puma" class="brandName">Puma</li>
        <li id="vans" class="brandName">Vans</li>
        <li id="schuh" class="brandName">Schuh</li>
        <li id="asos-design" class="brandName">ASOS Design</li>
        <li id="converse" class="brandName">Converse</li>
        <li id="vai21" class="brandName">VAI21</li>
      </ul>
    </nav>
    <main>
      <div class="shoes"></div>
    </main>
    <footer>
      <div class="back-to-top">
        <p>BACK TO TOP</p>
        <a href="#"
          ><span class="material-symbols-outlined"> expand_less </span></a
        >
      </div>
      <div class="media-icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="copyright">Â© 2022-Mithius company inc.</div>
    </footer>
  </body>
</html>
