<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mithius Footwear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="company">
        <div id="company-logo">
          <img
            src="./icons/hand-drawn-modern-flat-style-vector-illustration-sneakers-design-sport-gym-fitness-healthy_93150-2084.webp"
            alt="company header"
          />
        </div>
        <div id="company-heading">
          <p><span>M</span>ithi<span>W</span>ear</p>
        </div>
      </div>

      <div class="search-container">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search item..."
        />
        <button>Search</button>
      </div>

      <div id="cart">
        <p>Cart</p>
        <span class="material-symbols-outlined"> shopping_cart </span>
      </div>
      <p id="greeting">
        Hello<span class="material-symbols-outlined"> sunny </span>
      </p>
    </header>
    <nav>
      <div id="brand-title">
        <h3><span>B</span>rands</h3>
      </div>
      <ul id="brands">
        <li id="Nike" class="brandName">Nike</li>
        <li id="adidas" class="brandName">Adidas</li>
        <li id="puma" class="brandName">Puma</li>
        <li id="fred-perry" class="brandName">Fred perry</li>
        <li id="asos-design" class="brandName">ASOS Design</li>
        <li id="lacoste" class="brandName">Lacoste</li>
        <li id="other-designs" class="brandName">Other designs</li>
      </ul>
    </nav>
    <main>
      <div class="shoes"></div>
    </main>
    <footer></footer>
  </body>
</html>
